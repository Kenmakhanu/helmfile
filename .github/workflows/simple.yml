name: shell commands

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-18.04
    steps:
      - name: echo string
        run: echo "Hello World"
      - name: Multi line script
        run: |
          node -v
          npm -v
      - name: run command
        run: ls -a
      - name: python command
        run: |
          import platform
          print(platform.processor())
        shell: python
  run-windows-commands:
    runs-on: windows-latest
    needs: ["run-shell-command"]
    steps:
      - name: Directory
        run: Get-Location
      - name: Directory bash
        run: pwd
        shell: bash